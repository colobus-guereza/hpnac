    <title>핸드팬 레슨예약</title>
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css">

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="content-wrapper" style="width: 100%; max-width: 100%;">
            <header class="hidden-header">
                <!-- 타이틀 제거 -->
            </header>
            <main style="width: 100%; max-width: 100%;">
                <div class="button-container" style="width: 100%; max-width: 100%;">
                    <button class="main-button button-1" style="width: 100%; max-width: 100%;"
                        onclick="navigateTo('/group-lesson')">
                        [홍대] 핸드팬 그룹수업 신청<br>(4/6, 4/20)
                    </button>
                    <button class="main-button button-2" style="width: 100%; max-width: 100%;"
                        onclick="navigateTo('/teachers')">
                        강사 라인업
                    </button>
                    <button class="main-button button-3" style="width: 100%; max-width: 100%;"
                        onclick="navigateTo('/certification')">
                        핸드팬강사 자격증
                    </button>
                    <button class="main-button button-4" style="width: 100%; max-width: 100%;"
                        onclick="navigateTo('/education')">
                        교육자료
                    </button>
                    <div class="horizontal-buttons" style="width: 100%; max-width: 100%;">
                        <button class="main-button button-5" style="width: 50%; max-width: 50%;"
                            onclick="window.open('http://qr.kakao.com/talk/eaCVDVzuz5Z7kqRWulpewF1ix7M-', '_blank')">
                            카톡문의
                        </button>
                        <button class="main-button button-6" style="width: 50%; max-width: 50%;"
                            onclick="window.location.href='tel:+821089679204'">
                            <i class="fa-solid fa-phone" style="font-size: 24px;"></i>
                        </button>
                    </div>
                    <button class="main-button empty-button button-7" style="width: 100%; max-width: 100%;"
                        onclick="navigateTo('/app-download')">
                        앱 다운로드
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- 서비스 워커 등록 스크립트 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js').then(function () {
                    console.log('서비스 워커가 등록되었습니다.');
                }).catch(function (error) {
                    console.log('서비스 워커 등록 실패:', error);
                });
            });
        }
    </script>
</body>
